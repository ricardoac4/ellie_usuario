<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Menu</title>
  <link rel="stylesheet" href="styles/menu.css" />
</head>
<body>
  <div class="tv-frame">
    <img src="assets/tv-37.png" alt="Television" class="tv-image" />
    <div class="screen-content">
      <div class="container">
        <div class="avatar-box">
          <img src="assets/avatar.png" alt="Ellie's Avatar" class="avatar" />
        </div>
        <div class="apps-box">
          <div class="apps-panel">
            <ul>
              <li>
                <button onclick="window.location.href='recordatorio.html'">
                  <img src="assets/calendario-reloj.png" class="icono-app" alt="Reminders">
                  <span>Reminders</span>
                </button>
              </li>
              <li>
                <button onclick="window.location.href='fotos.html'">
                  <img src="assets/camara.png" class="icono-app" alt="Photos">
                  <span>Photos</span>
                </button>
              </li>
              <li>
                <button onclick="window.location.href='centrodeactividades.html'">
                  <img src="assets/dice.png" class="icono-app" alt="Activity Center">
                  <span>Activity Center</span>
                </button>
              </li>
              <li>
                <button onclick="alert('Help')">
                  <img src="assets/interrogatorio.png" class="icono-app" alt="Help">
                  <span>Help</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
