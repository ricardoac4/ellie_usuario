<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reminder</title>
  <link rel="stylesheet" href="menu.css" />
  <link rel="stylesheet" href="recordatorio.css" />
</head>
<body onload="readMessage()">
  <div class="tv-frame">
    <img src="tv-37.png" alt="Television" class="tv-image" />
    <div class="screen-content">
      <div class="container">
        <div class="avatar-box">
          <img src="avatar.png" alt="Avatar" class="avatar" />
        </div>
        <div class="apps-box">
          <img src="remedio-mueble.png" alt="Medicine on the cabinet" class="imagen-remedio" />
          <div class="mensaje-recordatorio">
            It's time to take your Omega 3. You left it on the living room cabinet.
          </div>
          <button class="volver-btn" onclick="window.location.href='menu.html'">
            Back to menu
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function readMessage() {
      const message = "It's time to take your Omega 3. You left it on the living room cabinet.";
      const voice = new SpeechSynthesisUtterance(message);
      voice.lang = 'en-US';
      speechSynthesis.speak(voice);
    }
  </script>
</body>
</html>
