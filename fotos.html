<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Photos</title>
  <link rel="stylesheet" href="styles/menu.css" />
</head>
<body>
  <div class="tv-frame">
    <img src="assets/tv-37.png" alt="Television" class="tv-image" />
    <div class="screen-content">
      <div class="container">
        <div class="avatar-box">
          <img src="assets/avatar.png" alt="Ellie's Avatar" class="avatar" />
        </div>
        <div class="apps-box">
          <div class="apps-panel">
            <h2 style="text-align: center; margin-top: 0;">My Photos</h2>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; justify-items: center;">
              <img src="assets/foto1.jpeg" alt="Photo 1" style="width: 100px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" />
              <img src="assets/foto2.jpeg" alt="Photo 2" style="width: 100px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" />
              <img src="assets/foto3.jpg" alt="Photo 3" style="width: 100px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" />
              <img src="assets/foto4.jpeg" alt="Photo 4" style="width: 100px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);" />
            </div>
            <div style="text-align: center; margin-top: 20px;">
              <a href="menu.html" style="display: inline-block; padding: 10px 20px; border-radius: 12px; background-color: white; color: #F36D0D; text-decoration: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">Back to Menu</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
