<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Activities Center</title>
  <style>
    body {
      margin: 0;
      background-color: #F57C1F; /* fondo naranja */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .tv-frame {
      position: relative;
      width: 1000px;
    }

    .tv-image {
      width: 100%;
      display: block;
    }

    .screen-content {
      position: absolute;
      top: 15%;
      left: 9.5%;
      width: 78%;
      height: 65%;
      background-color: #E6E6E6; /* gris claro pantalla */
      border-radius: 25px;
      display: flex;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
    }

    .avatar-box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar-box img {
      width: 100%;
      max-width: 200px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .actividad-box {
      flex: 1.3;
      background-color: #FFF1D0; /* tono claro tipo arena */
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .actividad-box h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #333; /* texto gris oscuro */
    }

    .quiz-img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }

    .volver {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      background-color: #F57C1F; /* bot√≥n naranja */
      color: white;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      border: none;
    }

    .volver:hover {
      background-color: #e0670d;
      cursor: pointer;
    }

    .volver:visited {
      color: white;
    }
  </style>
</head>
<body>
  <div class="tv-frame">
    <img src="assets/tv-37.png" alt="Televisor" class="tv-image" />
    <div class="screen-content">
      <div class="avatar-box">
        <img src="assets/avatar.png" alt="Avatar" />
      </div>
      <div class="actividad-box">
        <h1>Activities Center</h1>
        <img src="assets/quiz.jpg" alt="Juego Quiz" class="quiz-img" />
        <a href="menu.html" class="volver">back to the menu</a>
      </div>
    </div>
  </div>
</body>
</html>
