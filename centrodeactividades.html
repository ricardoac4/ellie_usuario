<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Centro de Actividades</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .tv-frame {
      position: relative;
      width: 1000px;
    }

    .tv-image {
      width: 100%;
      display: block;
    }

    .screen-content {
      position: absolute;
      top: 15%;
      left: 9.5%;
      width: 78%;
      height: 65%;
      background-color: #f0c999;
      border-radius: 25px;
      display: flex;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
    }

    .avatar-box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar-box img {
      width: 100%;
      max-width: 200px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .actividad-box {
      flex: 1.3;
      background-color: #f8dbb4;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .actividad-box h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #333;
    }

    .quiz-img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }

    .volver {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.95rem;
      border-radius: 10px;
      background-color: white;
      color: #4b0082;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .volver:visited {
      color: #4b0082;
    }

    .volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="tv-frame">
    <img src="tv-37.png" alt="Televisor" class="tv-image" />
    <div class="screen-content">
      <div class="avatar-box">
        <img src="avatar.png" alt="Avatar" />
      </div>
      <div class="actividad-box">
        <h1>Centro de Actividades</h1>
        <img src="quiz.jpg" alt="Juego Quiz" class="quiz-img" />
        <a href="menu.html" class="volver">Volver al men√∫</a>
      </div>
    </div>
  </div>
</body>
</html>
