<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Photos</title>
  <link rel="stylesheet" href="fotos.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .tv-frame {
      position: relative;
      width: 1000px;
    }

    .tv-image {
      width: 100%;
      display: block;
    }

    .screen-content {
      position: absolute;
      top: 15%;
      left: 9.5%;
      width: 78%;
      height: 65%;
      background-color: #f0c999;
      border-radius: 25px;
      display: flex;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
    }

    .avatar-box {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .avatar-box img {
      width: 100%;
      max-width: 200px;
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .galeria-box {
      flex: 1.3;
      background-color: #f8dbb4;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .galeria-box h1 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #333;
    }

    .grid-fotos {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .grid-fotos img {
      width: 120px;
      border-radius: 10px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }

    .volver {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 0.95rem;
      border-radius: 10px;
      background-color: white;
      color: #4b0082;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .volver:visited {
      color: #4b0082;
    }

    .volver:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="tv-frame">
    <img src="tv-37.png" alt="Televisor" class="tv-image" />
    <div class="screen-content">
      <div class="avatar-box">
        <img src="avatar.png" alt="Avatar" />
      </div>
      <div class="galeria-box">
        <h1>My Photos</h1>
        <div class="grid-fotos">
          <img src="foto1.jpeg" alt="Photo 1" />
          <img src="foto2.jpeg" alt="Photo 2" />
          <img src="foto3.jpg" alt="Photo 3" />
          <img src="foto4.jpeg" alt="Photo 4" />
        </div>
        <a href="menu.html" class="volver">Come back to the menu</a>
      </div>
    </div>
  </div>
</body>
</html>
